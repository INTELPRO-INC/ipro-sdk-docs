description: A Comprehensive Software Development Kit for IPRO Hardware Platforms
baseurl: "/ipro-sdk-docs" # Your GitHub Pages repository name
url: "https://intelpro-inc.github.io" # Your GitHub Pages URL

# Theme settings
remote_theme: pages-themes/cayman@v0.2.0

# Build settings
markdown: kramdown
highlighter: rouge

# Kramdown settings
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: 'highlight'

# Collections
collections:
  docs:
    output: true
    permalink: /:collection/:name

# Defaults
defaults:
